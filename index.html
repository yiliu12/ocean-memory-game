<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üê† Ocean Memory Game üê†</h1>
        </header>

        <!-- Game Mode Selection -->
        <div id="gameModeSelection" class="game-mode-selection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button id="singlePlayerBtn" class="mode-btn">Single Player</button>
                <button id="twoPlayerBtn" class="mode-btn">2 Players</button>
            </div>
        </div>

        <!-- Game Setup -->
        <div id="gameSetup" class="game-setup hidden">
            <h2 id="setupTitle">Game Setup</h2>
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1Name">Player 1 Name:</label>
                    <input type="text" id="player1Name" value="Player 1" maxlength="15">
                </div>
                <div class="player-input" id="player2Input">
                    <label for="player2Name">Player 2 Name:</label>
                    <input type="text" id="player2Name" value="Player 2" maxlength="15">
                </div>
            </div>
            <button id="startGameBtn" class="start-btn">Start Game</button>
            <button id="backToModeBtn" class="back-btn">Back to Mode Selection</button>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="game-board hidden">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayerDisplay">Current Player: Player 1</span>
                </div>
                <div class="scores">
                    <div class="score" id="player1Score">
                        <span id="player1NameDisplay">Player 1</span>: <span id="player1ScoreValue">0</span>
                    </div>
                    <div class="score" id="player2Score">
                        <span id="player2NameDisplay">Player 2</span>: <span id="player2ScoreValue">0</span>
                    </div>
                </div>
                <div class="timer">
                    <span id="timerDisplay">Time: 00:00</span>
                </div>
            </div>

            <div class="cards-container">
                <div id="cardsGrid" class="cards-grid"></div>
            </div>

            <div class="game-controls">
                <button id="newGameBtn" class="control-btn">New Game</button>
                <button id="resetGameBtn" class="control-btn">Reset Scores</button>
                <button id="backToMenuBtn" class="control-btn">Back to Menu</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="gameOverTitle">Game Complete!</h2>
                <div id="gameOverResults"></div>
                <div class="modal-buttons">
                    <button id="playAgainBtn" class="modal-btn">Play Again</button>
                    <button id="newGameModalBtn" class="modal-btn">New Game</button>
                    <button id="backToMenuModalBtn" class="modal-btn">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
